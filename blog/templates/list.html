{% extends "base.html"%}


{% block main %}
{% for item in object_list %}
<div class="shadow-lg px-4 max-w-xl w-full rounded-xl py-5 border">
    <h2 class="bg-gray-300 text-3xl">{{item.title}}</h2>
    <p>{{item.content}}</p>
    <a href="#" class="text-blue-500 hover:text-blue-700 hover:underline duration-600">続きを読む</a>
    <p>投稿日: {{item.created_at}}</p>
    <p>更新日: {{item.updated_at}}</p>
</div>
{% endfor %}
{% endblock %}
