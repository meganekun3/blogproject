{% extends "base.html"%}
{% load widget_tweaks %}

{% block main %}
<form method="POST">
    {% csrf_token %}
    <div class="flex flex-col">
        <label for="form.title">title</label>
    {% render_field form.title class="border rounded-xl shadow-lg" placeholder="タイトルを入力してください"%}
    <label for="content">content</label>
    {% render_field form.content class="border rounded-xl shadow-lg" %}
</div>
    <button type="submit" class="hover:text-blue-500 underline">送信</button>
</form>
 {% endblock %}
